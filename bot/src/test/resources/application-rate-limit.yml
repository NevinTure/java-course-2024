app:
  telegram-token: ${TG_TOKEN}
  scrapper-api-base-url: http://localhost:8080
  retry-policy:
    mode: constant
    codes:
      - bad_request
      - not_found
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: bot
      auto-offset-reset: latest
      max-poll-interval-ms: 300_000
      enable-auto-commit: true
      concurrency: 1
      topic-name: scrapper.updates
spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - rate-limit-bucket
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=1d
server:
  port: 8090
logging:
  config: classpath:log4j2-plain.xml
#  level:
#    root: debug
#    org:
#      springframework:
#        web: trace
#      apache: trace
#debug: true

springdoc:
  swagger-ui:
    path: /swagger-ui

#rate-limit
bucket4j:
  enabled: true
  cache-to-use: jcache
  filters:
    - cache-name: rate-limit-bucket
      url: /api/.*
      rate-limits:
        - cache-key: getRemoteAddr()
          bandwidths:
            - capacity: 5
              time: 1
              unit: days
