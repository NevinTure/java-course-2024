app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  git-base-url: https://api.github.com/repos/
  sof-base-url: https://api.stackexchange.com/2.3/questions/
  bot-api-base-url: http://localhost:8080

spring:
  application:
    name: scrapper
  sql:
    init:
      mode: always
  liquibase:
    enabled: false
  jpa:
    show-sql: true

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
#  level:
#    root: debug
#    org:
#      springframework:
#        web: trace
#      apache: trace

springdoc:
  swagger-ui:
    path: /swagger-ui
