app:
  scheduler:
    enable: false
    interval: 1h
    force-check-delay: 1h
  git-base-url: https://api.github.com/repos/
  sof-base-url: https://api.stackexchange.com/2.3/questions/
  bot-api-base-url: http://localhost:8080
  database-access-type: jdbc
  retry-policy:
    mode: linear
    codes:
      - internal_server_error
      - bad_gateway
      - gateway_timeout
spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    hikari:
      maximum-pool-size: 2
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - rate-limit-bucket
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
#  level:
#    root: debug
#    org:
#      springframework:
#        web: trace
#      apache: trace

springdoc:
  swagger-ui:
    path: /swagger-ui

#rate-limit
bucket4j:
  enabled: true
  cache-to-use: jcache
  filters:
    - cache-name: rate-limit-bucket
      url: /api/.*
      rate-limits:
        - cache-key: getRemoteAddr()
          bandwidths:
            - capacity: 5
              time: 1
              unit: days
